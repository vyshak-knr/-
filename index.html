<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Premium HTML Page</title>
  <style>
    /* Fire particle effect */
    body {
      background: black url("https://www.transparenttextures.com/patterns/firewatch.png") fixed;
      background-size: cover;
      color: white;
    }
    /* Fire-like heading */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }
    /* Box with text */
    .box {
      background-color: #262626;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffcc00;
      margin: 50px auto;
      max-width: 80%;
      padding: 20px;
      text-align: center;
    }
    /* Copy button */
    .copy-btn {
      background-color: #ffcc00;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffcc00;
      color: black;
      cursor: pointer;
      display: block;
      font-size: 1.5rem;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      text-shadow: none;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }
    .copy-btn:hover {
      background-color: #000000;
      box-shadow: 0 0 10px #000000;
      color: white;
    }
    /* Mobile view */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .box {
        max-width: 100%;
        margin: 20px auto;
        padding: 10px;
      }
      .copy-btn {
        font-size: 1.2rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>My Premium HTML Page</h1>
  <div class="box">
    <p>This is the text inside the box.</p>
  </div>
  <button class="copy-btn">Copy Text</button>
</body>
</html>
